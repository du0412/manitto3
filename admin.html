<script>

/* -----------------------

function makeCode() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let code = "";
    for (let i = 0; i < 4; i++) {
        code += chars[Math.floor(Math.random() * chars.length)];
    }
    return code;
}


/* -----------------------

async function registerParticipants() {
    let raw = document.getElementById("names").value.trim();
    if (!raw) {
        alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.");
        return;
    }

    let names = raw.split("\n").map(n => n.trim()).filter(n => n);

    for (let name of names) {
        let code = makeCode();

        // ê²¹ì¹˜ëŠ” ì½”ë“œ ìˆìœ¼ë©´ ì¬ìƒì„±
        while ((await db.collection("participants").doc(code).get()).exists) {

async function loadParticipants() {

async function runMatching() {
    const snap = await db.collection("participants").get();
    let arr = [];

    snap.forEach(doc => {
        arr.push({ code: doc.id, ...doc.data() });
    });

    let shuffled = [...arr].sort(() => Math.random() - 0.5);

    for (let i = 0; i < arr.length; i++) {
        const giver = arr[i];
        const receiver = shuffled[(i + 1) % arr.length];

        await db.collection("participants").doc(giver.code).update({
            matched_to: receiver.name
        });
    }

    alert("ë§¤ì¹­ ì™„ë£Œ!");

}
