<script>

/* ----------------------

function makeCode() {

/* ======================

   ====================== */
async function registerParticipants() {
    const raw = document.getElementById("names").value || "";
    const names = raw.split("\n").map(s => s.trim()).filter(s => s.length > 0);
    if (!names.length) { alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”."); return; }

    // ê°œë³„ ë“±ë¡ í•¨ìˆ˜ (v8 ë°©ì‹ìœ¼ë¡œ Promise ë°˜í™˜)
    function registerOne(name) {
        return new Promise(async (resolve, reject) => {
            try {
                let code = makeCode();
                // ì¶©ëŒ ê²€ì‚¬ (ë°˜ë³µ: exists)
                let snap = await db.collection("participants").doc(code).get();
                while (snap.exists) {
                    code = makeCode();
                    snap = await db.collection("participants").doc(code).get();
                }
                // ë“±ë¡
                await db.collection("participants").doc(code).set({
                    name: name,
                    matched_to: ""
                });
                resolve({ code, name });
            } catch (e) {
                reject(e);
            }
        });
    }

    // ë³‘ë ¬ ì‹¤í–‰ + ì‹¤íŒ¨ì‹œ ì „ì²´ ì¤‘ë‹¨ (í•„ìš”í•˜ë©´ ê°œë³„ ì‹¤íŒ¨ë„ í—ˆìš©í•˜ë„ë¡ ë³€ê²½ ê°€ëŠ¥)
    try {
        const results = await Promise.all(names.map(n => registerOne(n)));
        console.log("registered:", results);
        alert(`ë“±ë¡ ì™„ë£Œ! (${results.length}ëª…)`);
        document.getElementById("names").value = "";
        loadParticipants();
    } catch (err) {
        console.error("register error:", err);
        alert("ì°¸ì—¬ì ë“±ë¡ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì½˜ì†”ì„ í™•ì¸í•˜ì„¸ìš”.");
    }
}

/* ì „ì²´ ì‚­ì œ (ì£¼ì˜: ì†Œìˆ˜ ì¸ì›ìš©) */
async function deleteAllParticipants() {
    if (!confirm("ì •ë§ ëª¨ë“  ì°¸ê°€ìë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
    try {
        const snap = await db.collection("participants").get();
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        alert("ì°¸ì—¬ì ì „ì²´ ì‚­ì œ ì™„ë£Œ");
        loadParticipants();
        document.getElementById("messageList").innerHTML = "ì¢Œì¸¡ì—ì„œ ì°¸ì—¬ìë¥¼ ì„ íƒí•˜ì„¸ìš”.";
    } catch (e) {
        console.error(e);

    }
}

/* ì°¸ì—¬ì ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° */
async function loadParticipants() {

            snap.forEach(doc => {

        } else {
            document.getElementById("list").innerHTML = "<div class='small'>ì°¸ì—¬ìê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
        }
    } catch (e) {

        document.getElementById("list").innerHTML = "<div class='small'>ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜ (ì½˜ì†” í™•ì¸)</div>";

}
loadParticipants();

/* ëœë¤ ë§¤ì¹­ ì‹¤í–‰ */
async function runMatching() {
    try {
        const snap = await db.collection("participants").get();
        const arr = [];
        snap.forEach(doc => arr.push({ code: doc.id, ...doc.data() }));

        if (arr.length < 2) { alert("ì°¸ì—¬ìê°€ 2ëª… ì´ìƒ ìˆì–´ì•¼ ë§¤ì¹­ ê°€ëŠ¥í•©ë‹ˆë‹¤."); return; }

        // ì…”í”Œ
        const shuffled = [...arr].sort(() => Math.random() - 0.5);

        // update (ìˆœì°¨ì ìœ¼ë¡œ ì—…ë°ì´íŠ¸)
        const batch = db.batch();
        for (let i = 0; i < arr.length; i++) {
            const giver = arr[i];
            const receiver = shuffled[(i + 1) % arr.length];
            const ref = db.collection("participants").doc(giver.code);
            batch.update(ref, { matched_to: receiver.name });
        }
        await batch.commit();

        alert("ëœë¤ ë§¤ì¹­ ì™„ë£Œ!");
        loadMatched();
    } catch (e) {
        console.error("matching error:", e);
        alert("ë§¤ì¹­ ì¤‘ ì˜¤ë¥˜ ë°œìƒ");
    }
}

/* ë§¤ì¹­ ê²°ê³¼ ë¶ˆëŸ¬ì˜¤ê¸° */
async function loadMatched() {

            snap.forEach(doc => {

}

/* ===========================
   ë©”ì‹œì§€í•¨: code(ë¬¸ì„œID) ê¸°ì¤€ ì¡°íšŒ

async function loadMessages(code) {
    // ì´ˆê¸° UI
    document.getElementById("messageList").innerHTML = `

    function renderCard(header, d) {

    // ë°›ì€ ë©”ì‹œì§€ (orderBy ì‹œë„ í›„ ì‹¤íŒ¨ì‹œ fallback)
    try {
        const recvSnap = await msgsRef.where("to", "==", code).orderBy("time","asc").get();
        let recvHTML = "";
        recvSnap.forEach(doc => recvHTML += renderCard("From: " + (doc.data().from || ""), doc.data()));
        document.getElementById("inbox").innerHTML = recvHTML || "<div class='small'>ë°›ì€ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
    } catch (err) {
        console.warn("recv orderBy err (try fallback):", err);
        try {
            const recvSnap2 = await msgsRef.where("to","==",code).get();
            let recvHTML = "";
            recvSnap2.forEach(doc => recvHTML += renderCard("From: " + (doc.data().from||""), doc.data()));
            document.getElementById("inbox").innerHTML = recvHTML || "<div class='small'>ë°›ì€ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
        } catch (e2) {

        }
    }

    // ë³´ë‚¸ ë©”ì‹œì§€
    try {
        const sendSnap = await msgsRef.where("from","==",code).orderBy("time","asc").get();
        let sendHTML = "";
        sendSnap.forEach(doc => sendHTML += renderCard("To: " + (doc.data().to || ""), doc.data()));
        document.getElementById("outbox").innerHTML = sendHTML || "<div class='small'>ë³´ë‚¸ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
    } catch (err) {
        console.warn("send orderBy err (try fallback):", err);
        try {
            const sendSnap2 = await msgsRef.where("from","==",code).get();
            let sendHTML = "";
            sendSnap2.forEach(doc => sendHTML += renderCard("To: " + (doc.data().to||""), doc.data()));
            document.getElementById("outbox").innerHTML = sendHTML || "<div class='small'>ë³´ë‚¸ ë©”ì‹œì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
        } catch (e2) {
