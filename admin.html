<script>
/* Firebase ì„¤ì • */
const firebaseConfig = {
  apiKey: "AIzaSyCo0eEyu6iaqSxd0zCCYKgc9tjrLsJUIvo",

/* ëœë¤ ì½”ë“œ 4ìë¦¬ */
function makeCode() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let code = "";
    for (let i = 0; i < 4; i++) code += chars[Math.floor(Math.random() * chars.length)];
    return code;
}

/* ì°¸ì—¬ì ë“±ë¡ */
async function registerParticipants() {
    let raw = document.getElementById("names").value.trim();
    if (!raw) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.");

    let names = raw.split("\n").map(n => n.trim()).filter(n => n);

    for (let name of names) {
        let code = makeCode();
        while ((await db.collection("participants").doc(code).get()).exists) {
            code = makeCode();
        }
        await db.collection("participants").doc(code).set({
            name,
            matched_to: ""
        });
    }

    alert("ì°¸ì—¬ì ë“±ë¡ ì™„ë£Œ!");
    loadParticipants();
}

/* ì°¸ì—¬ì ì „ì²´ ì‚­ì œ */
async function deleteAllParticipants() {
    if (!confirm("âš  ëª¨ë“  ì°¸ê°€ìë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

    const snap = await db.collection("participants").get();
    const batch = db.batch();

    snap.forEach(doc => batch.delete(doc.ref));
    await batch.commit();

    alert("ì „ì²´ ì‚­ì œ ì™„ë£Œ!");
    loadParticipants();
}

/* ì°¸ì—¬ì ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° */
async function loadParticipants() {
    const snap = await db.collection("participants").get();
    let html = "";

    snap.forEach(doc => {
        html += `
            <div class="user-item">
                <span>${doc.data().name} (${doc.id})</span>
                <button style="font-size:12px;" onclick="loadMessages('${doc.data().name}')">ë©”ì‹œì§€ ë³´ê¸°</button>
            </div>`;
    });

    document.getElementById("list").innerHTML = html || "ì—†ìŒ";
}
loadParticipants();

/* ëœë¤ ë§¤ì¹­ */
async function runMatching() {
    const snap = await db.collection("participants").get();
    let arr = [];

    snap.forEach(doc => arr.push({ code: doc.id, ...doc.data() }));

    let shuffled = [...arr].sort(() => Math.random() - 0.5);

    for (let i = 0; i < arr.length; i++) {
        const giver = arr[i];
        const receiver = shuffled[(i + 1) % arr.length];

        await db.collection("participants").doc(giver.code).update({
            matched_to: receiver.name
        });
    }

    alert("ë§¤ì¹­ ì™„ë£Œ!");
    loadMatched();
}

/* ë§¤ì¹­ ê²°ê³¼ í‘œì‹œ */
async function loadMatched() {
    const snap = await db.collection("participants").get();
    let html = "";

    snap.forEach(doc => {
        html += `<div class="user-item">${doc.data().name} â†’ ${doc.data().matched_to}</div>`;
    });

    document.getElementById("matchedList").innerHTML = html || "ì—†ìŒ";
}

/* ë©”ì‹œì§€í•¨ ì¡°íšŒ â€” ì‹¤ì œ Firebase êµ¬ì¡°ì— ë§ê²Œ ì™„ì „íˆ ë‹¤ì‹œ ì‘ì„± */
async function loadMessages(userName) {
    document.getElementById("messageList").innerHTML =
        `<h4 style="margin-bottom:10px;">${userName}ë‹˜ì˜ ë©”ì‹œì§€</h4>ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...`;

    const ref = db.collection("messages");

    // ë°›ì€ ë©”ì‹œì§€
    const received = await ref.where("to", "==", userName).orderBy("time","asc").get();

    // ë³´ë‚¸ ë©”ì‹œì§€
    const sent = await ref.where("from", "==", userName).orderBy("time","asc").get();

    let html = `<h3>${userName}ë‹˜ì˜ ë©”ì‹œì§€í•¨</h3>`;

    // ë°›ì€ ë©”ì‹œì§€
    html += `<h4>ğŸ“¥ ë°›ì€ ë©”ì‹œì§€</h4>`;
    if (received.empty) {
        html += `<div class="msg-box">ì—†ìŒ</div>`;
    } else {
        received.forEach(doc => {
            let msg = doc.data();
            html += `
                <div class="msg-box">
                    <b>FROM:</b> ${msg.from}<br>
                    <p>${msg.text}</p>
                    <small>${new Date(msg.time).toLocaleString()}</small>
                </div>`;
        });
    }

    // ë³´ë‚¸ ë©”ì‹œì§€
    html += `<h4 style="margin-top:20px;">ğŸ“¤ ë³´ë‚¸ ë©”ì‹œì§€</h4>`;

            html += `

                    <p>${msg.text}</p>
                    <small>${new Date(msg.time).toLocaleString()}</small>

    }

    document.getElementById("messageList").innerHTML = html;
}
