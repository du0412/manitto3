<script>

const firebaseConfig = {

// ëœë¤ ì½”ë“œ
function makeCode() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let code = "";
    for (let i = 0; i < 4; i++) code += chars[Math.floor(Math.random() * chars.length)];
    return code;
}

// ì°¸ì—¬ì ë“±ë¡
import { 
    getFirestore, doc, setDoc, getDoc 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const db = getFirestore();

// ì°¸ì—¬ì ë“±ë¡
async function registerParticipants() {
    const raw = document.getElementById("names").value.trim();
    if (!raw) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”.");

    const names = raw
        .split("\n")
        .map(n => n.trim())
        .filter(n => n.length > 0);

    // ê°œë³„ ë“±ë¡ í•¨ìˆ˜
    async function registerOne(name) {
        let code = makeCode();
        
        // ì¶©ëŒ ê²€ì‚¬
        let ref = doc(db, "participants", code);
        let snap = await getDoc(ref);
        while (snap.exists()) {
            code = makeCode();
            ref = doc(db, "participants", code);
            snap = await getDoc(ref);
        }

        // ë“±ë¡
        await setDoc(ref, {
            name,
            matched_to: ""
        });
    }

    // ë³‘ë ¬ ì²˜ë¦¬ (ëˆ„ë½ ë°©ì§€)
    await Promise.all(names.map(name => registerOne(name)));

    alert("ë“±ë¡ ì™„ë£Œ!");
    loadParticipants();
}


// ì „ì²´ ì‚­ì œ
async function deleteAllParticipants() {
    if (!confirm("ì •ë§ ì‚­ì œí• ê¹Œìš”?")) return;

    const snap = await db.collection("participants").get();
    const batch = db.batch();

    snap.forEach(doc => batch.delete(doc.ref));
    await batch.commit();

    alert("ì‚­ì œ ì™„ë£Œ");
    loadParticipants();
}

// ì°¸ì—¬ì ë¶ˆëŸ¬ì˜¤ê¸°
async function loadParticipants() {
    const snap = await db.collection("participants").get();
    let html = "";

    snap.forEach(doc => {
        const d = doc.data();
        html += `
            <div class="user-item">

                <button onclick="loadMessages('${doc.id}')">ë©”ì‹œì§€</button>
            </div>`;
    });

    document.getElementById("list").innerHTML = html || "ì—†ìŒ";
}
loadParticipants();

// ëœë¤ ë§¤ì¹­
async function runMatching() {
    const snap = await db.collection("participants").get();
    let arr = [];
    snap.forEach(doc => arr.push({ code: doc.id, ...doc.data() }));

    // ì…”í”Œ
    let shuffled = [...arr].sort(() => Math.random() - 0.5);

    for (let i = 0; i < arr.length; i++) {
        const giver = arr[i];
        const receiver = shuffled[(i + 1) % arr.length];

        await db.collection("participants").doc(giver.code).update({
            matched_to: receiver.name
        });
    }

    alert("ë§¤ì¹­ ì™„ë£Œ!");
    loadMatched();
}

// ë§¤ì¹­ ê²°ê³¼
async function loadMatched() {
    const snap = await db.collection("participants").get();

        html += `<div class="user-item">${doc.data().name} â†’ ${doc.data().matched_to}</div>`;
    });

}

// ë©”ì‹œì§€í•¨ (ì™„ì „ ì •ìƒ ì‘ë™)

async function loadMessages(code) {

    document.getElementById("messageList").innerHTML = `
        <h4 style="margin-bottom:15px;">ğŸ” ì„ íƒëœ ì½”ë“œ: <b>${code}</b></h4>

        <div style="display:flex; gap:20px;">
            <div style="flex:1;">
                <h4>ğŸ“¥ ë°›ì€ ë©”ì‹œì§€</h4>
                <div id="inbox">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            </div>

            <div style="flex:1;">
                <h4>ğŸ“¤ ë³´ë‚¸ ë©”ì‹œì§€</h4>
                <div id="outbox">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
            </div>
        </div>
    `;

    // ë°›ì€ ë©”ì‹œì§€
    const recvSnap = await db.collection("messages")
        .where("to", "==", code)
        .orderBy("time", "asc")
        .get();

    let recvHTML = "";
    recvSnap.forEach(doc => {
        const d = doc.data();
        recvHTML += `

                <div class="msg-header">From: ${d.from}</div>
                <div>${d.text}</div>

    });
    document.getElementById("inbox").innerHTML = recvHTML || "ë°›ì€ ë©”ì‹œì§€ ì—†ìŒ";

    // ë³´ë‚¸ ë©”ì‹œì§€
    const sendSnap = await db.collection("messages")
        .where("from", "==", code)
        .orderBy("time", "asc")
        .get();

    let sendHTML = "";
    sendSnap.forEach(doc => {
        const d = doc.data();
        sendHTML += `

    document.getElementById("outbox").innerHTML = sendHTML || "ë³´ë‚¸ ë©”ì‹œì§€ ì—†ìŒ";
}
