<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GGAC 마니또 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mobile-warning">
    모바일 기기에서만 이용할 수 있습니다.
</div>

<div id="app">
    <h1>🎄2025 연말 GGAC 마니또🎄</h1>

    <div id="login-section">
        <input id="codeInput" maxlength="4" placeholder="4자리 개인코드 입력">
        <button onclick="login()">입장하기</button>
    </div>

    <div id="main-section" style="display:none;">
        <h2 id="welcome"></h2>

        <button onclick="showMatch()">내 마니또 확인하기</button>
        <button onclick="showMessages()">메시지함</button>
        <button onclick="showSend()">메시지 보내기</button>

        <div id="match-section" class="box"></div>
        <div id="messages-section" class="box"></div>
        <div id="send-section" class="box">
            <textarea id="messageInput" placeholder="메시지 입력..."></textarea>
            <button onclick="sendMessage()">보내기</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="script.js"></script>

</body>
</html>
